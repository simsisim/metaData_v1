<!DOCTYPE html>
<html>
<head>
    <title>Sparkline Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sparkline@2.1.3/jquery.sparkline.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-row { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .sparkline { margin: 0 10px; }
    </style>
</head>
<body>
    <h1>Sparkline Test</h1>

    <div class="test-row">
        <strong>Test 1 - Simple array:</strong>
        <span class="sparkline" data-values="[1,2,3,4,5,4,3,2,1]">1,2,3,4,5,4,3,2,1</span>
    </div>

    <div class="test-row">
        <strong>Test 2 - Stock prices:</strong>
        <span class="sparkline" data-values="[100,102,98,105,110,108,112,115,118,120]">Stock chart</span>
    </div>

    <div class="test-row">
        <strong>Test 3 - Inline data:</strong>
        <span class="inlinesparkline">10,12,8,15,18,14,22,25,20,19</span>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Initializing sparklines...');

            // Method 1: Using data attributes
            $('.sparkline').each(function() {
                const data = $(this).data('values');
                console.log('Data:', data);
                $(this).sparkline(data, {
                    type: 'line',
                    width: '150',
                    height: '40',
                    lineColor: '#3498db',
                    fillColor: 'rgba(52, 152, 219, 0.1)',
                    spotRadius: 2
                });
            });

            // Method 2: Using inline data
            $('.inlinesparkline').sparkline('html', {
                type: 'line',
                width: '150',
                height: '40',
                lineColor: '#e74c3c',
                fillColor: 'rgba(231, 76, 60, 0.1)',
                spotRadius: 2
            });

            console.log('Sparklines initialized');
        });
    </script>
</body>
</html>
